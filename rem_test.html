<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
			<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
			<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" /> 
			<meta http-equiv="Pragma" content="no-cache" /> 
			<meta http-equiv="Expires" content="0" />
		<title></title>
		<style type="text/css">
			html {
			    font-size : 20px;
			}
			@media only screen and (min-width: 401px){
			    html {
			        font-size: 25px !important;
			    }
			}
			@media only screen and (min-width: 481px){
			    html {
			        font-size: 30px !important; 
			    }
			}
			@media only screen and (min-width: 841px){
			    html {
			        font-size: 40px !important; 
			    }
			}
			@media only screen and (min-width: 1000px){
			    html {
			        font-size: 45px !important; 
			    }
			}
			@media only screen and (min-width: 1440px){
			    html {
			        font-size: 50px !important; 
			    }
			}
			.but_rem{
				width: 10rem;
				height: 10rem;
				font-size: 1rem;
			}
		</style>
	</head>
	<body>
		<button class="but_rem">button</button>
		<button style="width: 200px;height: 200px;font-size: 20px;">最小屏12</button>
		<button style="width: 250px;height: 250px;font-size: 25px;">401</button>
		<button style="width: 300px;height: 300px;font-size: 30px;">481</button>
		<button style="width: 400px;height: 400px;font-size: 40px;">841</button>
		<button style="width: 450px;height: 450px;font-size: 45px;">1080</button>
		<button style="width: 500px;height: 500px;font-size: 50px;">1440_2k</button>
	</body>
</html>
