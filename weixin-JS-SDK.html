<!DOCTYPE html>
<html ng-app="app">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
		<title></title>
		<link rel="stylesheet" href="ionic/release/css/ionic.css"/>
		<script src="http://res.wx.qq.com/open/js/jweixin-1.1.0.js"></script>
		<script src="ionic/release/js/ionic.bundle.min.js"></script>
		<script type="text/javascript">
			angular.module('app',['ionic'])
				.controller('myController',function($scope){
					wx.config({
					    debug: true, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
					    appId: 'wxe676a574932fe6dc', // 必填，公众号的唯一标识
					    timestamp: 14681322, // 必填，生成签名的时间戳
					    nonceStr: '4a774f07a647ca4a39ba8640ec135927', // 必填，生成签名的随机串
					    signature: 'fe6c67ab6fb5a33589d1b8aa9297c79ef43992d6',// 必填，签名，见附录1
					    jsApiList: ['onMenuShareTimeline'] // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
					});
					
					$scope.shareClick = function(){
						wx.onMenuShareTimeline({
						    title: 'hello world', // 分享标题
//						    link: '', // 分享链接
//						    imgUrl: '', // 分享图标
						    success: function () { 
						    	alert("success");
						    },
						    cancel: function () { 
						        alert("cancel");
						    }
						});
					}
					
				})
		</script>
	</head>
	<body ng-controller="myController">
		<button class="button button-calm" ng-click="shareClick()">分享</button>
	</body>
</html>
