<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">	
		<title></title>
	</head>
	<body>
		<div class="parent">
			<div class="son" style="order: 2;-webkit-order: 2;">1</div>
			<div class="son" style="order: 1;-webkit-order: 1;">2</div>
			<div class="son" style="order: 3;-webkit-order: 3;">3</div>
			<div class="son">4</div>
			<div class="son">5.12</div>
		</div>
	</body>
	<style type="text/css">
		.parent{
			width:300px;
			height: 300px;
			background-color: black;
			text-align: center;
			
			/*注意这里要注意顺序，box必须在flex之前*/
			display: -webkit-box;
            display: -webkit-flex;
            
            -webkit-align-items: center;
		    align-items: center;
		    
			justify-content:space-between;
			-webkit-justify-content: space-between;
		}
		.son{
			-webkit-flex: none;
            flex: none;
			width: 50px;
			height: 50px;
			background-color: red;
		}
	</style>
</html>
