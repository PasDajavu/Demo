<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="echarts/echarts.min.js"></script>
</head>
<body>
    <div style="overflow: auto;">
    	<!--数值轴和数值轴-->
    	<div id="valueAndValue" style="height: 300px"></div>
    	
    	<!--数值轴和时间轴-->
    	<div id="valueAndTime" style="height: 300px"></div>
    	
    	<div id="zhuZhuangTu" style="height: 340px"></div>
    	
    </div>
    <script type="text/javascript">
    	/**（1）、数值轴和数值轴------start-------------------------------*/
        var myChart = echarts.init(document.getElementById('valueAndValue'));
        var data = new Array();
        for(var i = 0;i<31;i++){
        	data[i] = new Array();
        	data[i][0] = i;
        	data[i][1] = (Math.random()*100).toFixed(0);
        }
        var options = {
        	title:{
        		text:'数值轴和数值轴'
        	},
        	tooltip:{
        		trigger:'axis'
        	},
        	xAxis:{
        		type:'value',
        	},
        	yAxis:{
        		type:'value',
        	},
        	dataZoom: [
		        {
		            type: 'slider',
		            show: true,
		            xAxisIndex: [0],
		            start:0,
		            end: 35
		        },
		        {
		            type: 'inside',
		            start: 0,
		            end: 35
		        }
		    ],
        	series:[{
        		name:'seriesName',
        		type:'line',
        		data:data,
        	}]
        }
        myChart.setOption(options)
        /**数值轴和数值轴------end-------------------------------*/
       
       
      	/**（2）、数值轴和时间轴------start-------------------------------*/
        var myChart = echarts.init(document.getElementById('valueAndTime'));
        var data = new Array();
        var dateList = new Array();
        var baseDate = +new Date(2016,3,12);
        var oneDay = 24 * 3600 * 1000;
        for(var i = 0;i<31;i++){
        	data[i] = (Math.random()*100).toFixed(0);
        	
        	var nowDate = new Date(baseDate += oneDay);
        	dateList[i] = [nowDate.getMonth(),nowDate.getDate()].join('-')
        }
        console.log(dateList)
        console.log(data)
        
        var options = {
        	title:{
        		text:'数值轴和时间轴'
        	},
        	tooltip:{
        		trigger:'axis'
        	},
        	xAxis:{
        		type:'category',
        		boundaryGap : false,
        		data:dateList,
        	},
        	yAxis:{
        		type:'value',
        	},
        	grid:{
        		left:'3%',
        		right:'4%',
        		containLabel:'true',
        	},
        	dataZoom: [
		        {
		            type: 'slider',
		            show: true,
		            xAxisIndex: [0],
		            start:0,
		            end: 35
		        },
		        {
		            type: 'inside',
		            start: 0,
		            end: 35
		        }
		    ],
        	series:[{
        		name:'seriesName',
        		type:'line',
        		showAllSymbol:'true',
        		data:data,
        	}]
        }
        myChart.setOption(options)
        /**数值轴和时间轴------end-------------------------------*/
       
       var chartZhu = echarts.init(document.getElementById('zhuZhuangTu'));
       optionZhu = {
	    tooltip : {
	        trigger: 'axis',
	        axisPointer : {            // 坐标轴指示器，坐标轴触发有效
	            type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
	        }
	    },
	    legend: {
	        data:['直接访问','邮件营销','联盟广告','视频广告','搜索引擎','百度','谷歌','必应','其他']
	    },
     	dataZoom: [
	        {
	            type: 'inside',
	            start: 0,
	            end: 60
	        }
	    ],
	    grid: {
	        left: '3%',
	        right: '4%',
	        bottom: '3%',
	        containLabel: true
	    },
	    xAxis : [
	        {
	        		splitNumber:10,
	            data : ['34岁','35岁','36岁','37岁','38岁','39岁','40岁']
	        }
	    ],
	    yAxis : [
	        {
	            type : 'value'
	        }
	    ],
	    series : [
	        {
	            name:'邮件营销',
	            type:'bar',
	            stack: '广告',
	            barWidth:15,
	            data:[120, 132, 101, 134, 90, 230, 210]
	        },
	        {
	            name:'联盟广告',
	            type:'bar',
	            stack: '广告',
	            barWidth:15,
	            data:[220, 182, 191, 234, 290, 330, 310]
	        },
	        {
	            name:'视频广告',
	            type:'bar',
	            stack: '广告',
	            barWidth:15,
	            data:[150, 232, 201, 154, 190, 330, 410]
	        },
	    ]
	};
	chartZhu.setOption(optionZhu)

        
    </script>
</body>
</html>
