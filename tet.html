<!DOCTYPE html>
<html ng-app="app">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"/>
		<title>内容筛选tabs标签</title>
		<link rel="stylesheet" href="ionic/release/css/ionic.css"/>
		<script src="ionic/release/js/ionic.bundle.min.js"></script>
		<script type="text/javascript">
			angular.module('app',['ionic'])
				.controller('myController',function($scope){
					$scope.dataList = ['女装','男装','鞋包','内衣','饰品','运动','美妆','童装','食品','母婴','百货','汽车','家电','数码','家装']
				})
		</script>
	</head>
	<body ng-controller="myController">
		<ion-header-bar class="bar-calm"></ion-header-bar>
		
		<ion-content>
			<ion-scroll direction="x" scrollbar-x=false locking="false" style="width: 80%;">
				<ul class="contentScreen_ul">
					<li ng-repeat="item in dataList track by $index">{{item}}</li>
				</ul>
			</ion-scroll>
			<ion-list>
				<ion-item>hello world</ion-item>
				<ion-item>hello world</ion-item>
				<ion-item>hello world</ion-item>
				<ion-item>hello world</ion-item>
				<ion-item>hello world</ion-item>
				<ion-item>hello world</ion-item>
				<ion-item>hello world</ion-item>
				<ion-item>hello world</ion-item>
				<ion-item>hello world</ion-item>
				<ion-item>hello world</ion-item>
				<ion-item>hello world</ion-item>
				<ion-item>hello world</ion-item>
				<ion-item>hello world</ion-item>
				<ion-item>hello world</ion-item>
				<ion-item>hello world</ion-item>
				<ion-item>hello world</ion-item>
			</ion-list>
		</ion-content>
		
		<style type="text/css">
			.contentScreen_ul{
				display: -webkit-flex;
				height: 35px;
				align-items: center;
				line-height: 25px;
				justify-content: flex-start;
				text-align: center;
				
			}
			.contentScreen_ul li{
				flex: none;
				width: 50px;
				height: 25px;
				color: #656565;
			}
		</style>
		
	</body>
</html>
